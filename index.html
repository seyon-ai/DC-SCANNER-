<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC-SCANNER - Scan</title>
    <style>
        :root {
            --primary: #4a6bff;
            --secondary: #ff6b6b;
            --dark-bg: #121212;
            --dark-surface: #1e1e1e;
            --dark-text: #ffffff;
            --light-bg: #f5f5f5;
            --light-surface: #ffffff;
            --light-text: #333333;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        body {
            background-color: var(--dark-bg);
            color: var(--dark-text);
            min-height: 100vh;
            transition: all 0.3s;
        }
        body.light-theme {
            background-color: var(--light-bg);
            color: var(--light-text);
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
        }
        .theme-toggle {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            font-size: 20px;
        }
        .scanner-container {
            background-color: var(--dark-surface);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        body.light-theme .scanner-container {
            background-color: var(--light-surface);
        }
        .camera-view {
            width: 100%;
            height: 400px;
            background-color: black;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }
        #camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        .camera-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }
        #scan-results {
            background-color: var(--dark-surface);
            border-radius: 10px;
            padding: 20px;
            min-height: 200px;
            margin-top: 20px;
        }
        body.light-theme #scan-results {
            background-color: var(--light-surface);
        }
        .hidden {
            display: none;
        }
        #progress-bar {
            width: 100%;
            height: 5px;
            background-color: #333;
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
        }
        #progress {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body class="dark-theme">
    <div class="container">
        <header>
            <div class="logo">DC-SCANNER</div>
            <button class="theme-toggle" id="theme-toggle">
                <span id="theme-icon">🌙</span>
            </button>
        </header>

        <main>
            <div class="scanner-container">
                <h2>Document Scanner</h2>
                <div class="camera-view">
                    <div class="camera-placeholder" id="camera-placeholder">
                        <p>Camera not active</p>
                    </div>
                    <video id="camera-feed" autoplay playsinline></video>
                </div>

                <div class="controls">
                    <button class="btn" id="start-camera">Start Camera</button>
                    <button class="btn" id="capture-btn" disabled>Capture</button>
                    <button class="btn btn-secondary" id="upload-btn">Upload Image</button>
                    <input type="file" id="file-input" accept="image/*" class="hidden">
                </div>

                <div id="progress-bar" class="hidden">
                    <div id="progress"></div>
                </div>
            </div>

            <div id="scan-results" class="hidden">
                <h2>Scan Results</h2>
                <div id="extracted-text"></div>
                <button class="btn" id="edit-btn" style="margin-top: 20px;">Edit Document</button>
            </div>
        </main>
    </div>

    <script>
        // DOM Elements
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const startCameraBtn = document.getElementById('start-camera');
        const captureBtn = document.getElementById('capture-btn');
        const uploadBtn = document.getElementById('upload-btn');
        const fileInput = document.getElementById('file-input');
        const cameraFeed = document.getElementById('camera-feed');
        const cameraPlaceholder = document.getElementById('camera-placeholder');
        const extractedText = document.getElementById('extracted-text');
        const scanResults = document.getElementById('scan-results');
        const editBtn = document.getElementById('edit-btn');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');

        // Global variables
        let stream = null;
        let scannedImage = null;
        let extractedContent = '';

        // Theme toggle
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            themeIcon.textContent = document.body.classList.contains('light-theme') ? '☀️' : '🌙';
        });

        // Camera controls
        startCameraBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' },
                    audio: false
                });
                cameraFeed.srcObject = stream;
                cameraFeed.style.display = 'block';
                cameraPlaceholder.style.display = 'none';
                captureBtn.disabled = false;
                startCameraBtn.disabled = true;
            } catch (err) {
                alert('Could not access camera: ' + err.message);
            }
        });

        // Capture image
        captureBtn.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = cameraFeed.videoWidth;
            canvas.height = cameraFeed.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(cameraFeed, 0, 0, canvas.width, canvas.height);
            scannedImage = canvas.toDataURL('image/jpeg');
            processImage(scannedImage);
        });

        // Upload image
        uploadBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                scannedImage = event.target.result;
                processImage(scannedImage);
            };
            reader.readAsDataURL(file);
        });

        // Process image (simulated OCR)
        function processImage(imageData) {
            progressBar.classList.remove('hidden');
            progress.style.width = '0%';
            
            // Simulate OCR processing with progress updates
            let progressValue = 0;
            const interval = setInterval(() => {
                progressValue += 5;
                progress.style.width = `${progressValue}%`;
                
                if (progressValue >= 100) {
                    clearInterval(interval);
                    // Simulated extracted text
                    extractedContent = "This is simulated extracted text from the document.\n\n";
                    extractedContent += "DC-SCANNER makes document scanning easy!\n\n";
                    extractedContent += "You can now edit this text or export it to various formats.";
                    
                    extractedText.textContent = extractedContent;
                    scanResults.classList.remove('hidden');
                    progressBar.classList.add('hidden');
                    
                    // Store data for next page
                    sessionStorage.setItem('scannedData', JSON.stringify({
                        text: extractedContent,
                        image: imageData
                    }));
                }
            }, 100);
        }

        // Navigate to edit page
        editBtn.addEventListener('click', () => {
            window.location.href = 'edit.html';
        });
    </script>
</body>
</html>
