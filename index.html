<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Document Scanner</title>
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #bb86fc;
            --secondary-color: #03dac6;
            --text-primary: #e1e1e1;
            --text-secondary: #a0a0a0;
            --error-color: #cf6679;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            transition: background-color var(--transition-speed);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--surface-color);
            margin-bottom: 30px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 20px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .scanner-section, .editor-section {
            background-color: var(--surface-color);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
        }

        .scanner-section:hover, .editor-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .camera-container {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .camera-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text-secondary);
        }

        .camera-placeholder i {
            font-size: 50px;
            margin-bottom: 15px;
        }

        .camera-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: #000;
            cursor: pointer;
            font-weight: 600;
            transition: all var(--transition-speed);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--surface-color);
            color: var(--text-primary);
            border: 1px solid var(--text-secondary);
        }

        .btn-secondary:hover {
            background-color: var(--bg-color);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .btn-icon {
            padding: 8px;
            border-radius: 50%;
        }

        .scanned-preview {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            background-color: #000;
            border-radius: 8px;
            display: none;
            margin-bottom: 20px;
        }

        .editor-area {
            width: 100%;
            min-height: 300px;
            background-color: var(--bg-color);
            border: 1px solid var(--text-secondary);
            border-radius: 8px;
            padding: 15px;
            color: var(--text-primary);
            resize: vertical;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .editor-toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .tool-btn {
            padding: 8px 12px;
            background-color: var(--surface-color);
            border: 1px solid var(--text-secondary);
            border-radius: 5px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all var(--transition-speed);
        }

        .tool-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .export-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .label-container {
            margin-top: 20px;
        }

        .label-input {
            width: 100%;
            padding: 10px;
            background-color: var(--bg-color);
            border: 1px solid var(--text-secondary);
            border-radius: 5px;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .labels-display {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .label-tag {
            background-color: var(--primary-color);
            color: #000;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .label-tag button {
            background: none;
            border: none;
            color: #000;
            cursor: pointer;
            font-size: 12px;
        }

        .file-input {
            display: none;
        }

        .file-input-label {
            display: inline-block;
            padding: 10px 15px;
            background-color: var(--surface-color);
            color: var(--text-primary);
            border: 1px dashed var(--text-secondary);
            border-radius: 5px;
            cursor: pointer;
            transition: all var(--transition-speed);
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }

        .file-input-label:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--primary-color);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 20px;
            background-color: var(--primary-color);
            color: #000;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: translateY(100px);
            opacity: 0;
            transition: all var(--transition-speed);
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .camera-switch {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
        }

        .flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            pointer-events: none;
            z-index: 5;
        }

        .flash.active {
            opacity: 1;
            transition: opacity 0.3s;
        }

        @media (max-width: 480px) {
            .camera-controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* Animation classes */
        .fade-in {
            animation: fadeIn var(--transition-speed) forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .slide-up {
            animation: slideUp 0.5s forwards;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo slide-up">DocScan Pro</div>
            <button class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <main class="main-content">
            <section class="scanner-section fade-in">
                <h2><i class="fas fa-camera"></i> Document Scanner</h2>
                
                <div class="camera-container">
                    <div class="camera-placeholder" id="camera-placeholder">
                        <i class="fas fa-camera"></i>
                        <p>Camera not active</p>
                    </div>
                    <video id="camera-feed" autoplay playsinline></video>
                    <div class="flash" id="flash"></div>
                    <button class="camera-switch" id="camera-switch" title="Switch Camera">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>

                <div class="camera-controls">
                    <button class="btn" id="start-camera">
                        <i class="fas fa-play"></i> Start Camera
                    </button>
                    <button class="btn" id="capture-btn" disabled>
                        <i class="fas fa-camera"></i> Capture
                    </button>
                    <button class="btn btn-secondary" id="upload-btn">
                        <i class="fas fa-upload"></i> Upload
                    </button>
                    <input type="file" id="file-input" class="file-input" accept="image/*,.pdf">
                </div>

                <img id="scanned-preview" class="scanned-preview" alt="Scanned document preview">
                
                <div class="camera-controls">
                    <button class="btn" id="scan-text-btn" disabled>
                        <i class="fas fa-text-height"></i> Extract Text
                    </button>
                    <button class="btn btn-secondary" id="reset-btn">
                        <i class="fas fa-redo"></i> Reset
                    </button>
                </div>
            </section>

            <section class="editor-section fade-in" style="animation-delay: 0.2s;">
                <h2><i class="fas fa-edit"></i> Document Editor</h2>
                
                <div class="editor-toolbar">
                    <button class="tool-btn" data-command="bold" title="Bold">
                        <i class="fas fa-bold"></i>
                    </button>
                    <button class="tool-btn" data-command="italic" title="Italic">
                        <i class="fas fa-italic"></i>
                    </button>
                    <button class="tool-btn" data-command="underline" title="Underline">
                        <i class="fas fa-underline"></i>
                    </button>
                    <button class="tool-btn" data-command="insertUnorderedList" title="Bullet List">
                        <i class="fas fa-list-ul"></i>
                    </button>
                    <button class="tool-btn" data-command="insertOrderedList" title="Numbered List">
                        <i class="fas fa-list-ol"></i>
                    </button>
                    <button class="tool-btn" data-command="createLink" title="Insert Link">
                        <i class="fas fa-link"></i>
                    </button>
                    <button class="tool-btn" id="insert-image" title="Insert Image">
                        <i class="fas fa-image"></i>
                    </button>
                    <button class="tool-btn" data-command="formatBlock" data-value="h2" title="Heading">
                        <i class="fas fa-heading"></i>
                    </button>
                    <button class="tool-btn" data-command="formatBlock" data-value="blockquote" title="Quote">
                        <i class="fas fa-quote-right"></i>
                    </button>
                </div>
                
                <div id="editor-area" class="editor-area" contenteditable="true" placeholder="Extracted text will appear here..."></div>
                
                <div class="label-container">
                    <input type="text" class="label-input" id="label-input" placeholder="Add labels (separate with commas)">
                    <div class="labels-display" id="labels-display"></div>
                </div>
                
                <div class="export-options">
                    <button class="btn" id="copy-btn">
                        <i class="fas fa-copy"></i> Copy Text
                    </button>
                    <button class="btn btn-secondary" id="export-txt">
                        <i class="fas fa-file-alt"></i> Export as TXT
                    </button>
                    <button class="btn btn-secondary" id="export-pdf">
                        <i class="fas fa-file-pdf"></i> Export as PDF
                    </button>
                    <button class="btn btn-secondary" id="save-project">
                        <i class="fas fa-save"></i> Save Project
                    </button>
                </div>
            </section>
        </main>
    </div>

    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.16.0/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Tesseract.js/4.1.1/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script>
        // DOM Elements
        const themeToggle = document.getElementById('theme-toggle');
        const startCameraBtn = document.getElementById('start-camera');
        const captureBtn = document.getElementById('capture-btn');
        const uploadBtn = document.getElementById('upload-btn');
        const fileInput = document.getElementById('file-input');
        const cameraFeed = document.getElementById('camera-feed');
        const cameraPlaceholder = document.getElementById('camera-placeholder');
        const scannedPreview = document.getElementById('scanned-preview');
        const scanTextBtn = document.getElementById('scan-text-btn');
        const resetBtn = document.getElementById('reset-btn');
        const editorArea = document.getElementById('editor-area');
        const copyBtn = document.getElementById('copy-btn');
        const exportTxtBtn = document.getElementById('export-txt');
        const exportPdfBtn = document.getElementById('export-pdf');
        const saveProjectBtn = document.getElementById('save-project');
        const labelInput = document.getElementById('label-input');
        const labelsDisplay = document.getElementById('labels-display');
        const toolBtns = document.querySelectorAll('.tool-btn');
        const insertImageBtn = document.getElementById('insert-image');
        const loadingOverlay = document.getElementById('loading-overlay');
        const toast = document.getElementById('toast');
        const cameraSwitch = document.getElementById('camera-switch');
        const flash = document.getElementById('flash');

        // Global variables
        let stream = null;
        let facingMode = 'environment'; // Default to rear camera
        let scannedImageData = null;
        let labels = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Check for saved theme preference
            if (localStorage.getItem('theme') === 'light') {
                setLightTheme();
            }

            // Load saved project if exists
            loadProject();
        });

        // Theme toggle
        themeToggle.addEventListener('click', () => {
            if (document.body.classList.contains('light-theme')) {
                setDarkTheme();
            } else {
                setLightTheme();
            }
        });

        function setLightTheme() {
            document.body.classList.add('light-theme');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            localStorage.setItem('theme', 'light');
        }

        function setDarkTheme() {
            document.body.classList.remove('light-theme');
            themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            localStorage.setItem('theme', 'dark');
        }

        // Camera functionality
        startCameraBtn.addEventListener('click', async () => {
            try {
                showLoading('Starting camera...');
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: facingMode,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });
                
                cameraFeed.srcObject = stream;
                cameraFeed.style.display = 'block';
                cameraPlaceholder.style.display = 'none';
                captureBtn.disabled = false;
                scanTextBtn.disabled = true;
                startCameraBtn.disabled = true;
                hideLoading();
                showToast('Camera started successfully');
            } catch (err) {
                hideLoading();
                showToast('Error accessing camera: ' + err.message, true);
                console.error('Camera error:', err);
            }
        });

        // Switch camera
        cameraSwitch.addEventListener('click', async () => {
            if (!stream) return;
            
            try {
                showLoading('Switching camera...');
                // Stop current stream
                stream.getTracks().forEach(track => track.stop());
                
                // Switch facing mode
                facingMode = facingMode === 'user' ? 'environment' : 'user';
                
                // Start new stream
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: facingMode,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });
                
                cameraFeed.srcObject = stream;
                hideLoading();
                showToast('Camera switched');
            } catch (err) {
                hideLoading();
                showToast('Error switching camera: ' + err.message, true);
                console.error('Camera switch error:', err);
            }
        });

        // Capture image
        captureBtn.addEventListener('click', () => {
            if (!stream) return;
            
            // Flash effect
            flash.classList.add('active');
            setTimeout(() => flash.classList.remove('active'), 300);
            
            // Create canvas to capture image
            const canvas = document.createElement('canvas');
            canvas.width = cameraFeed.videoWidth;
            canvas.height = cameraFeed.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(cameraFeed, 0, 0, canvas.width, canvas.height);
            
            // Display captured image
            scannedImageData = canvas.toDataURL('image/jpeg');
            scannedPreview.src = scannedImageData;
            scannedPreview.style.display = 'block';
            scanTextBtn.disabled = false;
            
            showToast('Image captured');
        });

        // Upload file
        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    scannedImageData = event.target.result;
                    scannedPreview.src = scannedImageData;
                    scannedPreview.style.display = 'block';
                    scanTextBtn.disabled = false;
                    showToast('Image uploaded');
                };
                reader.readAsDataURL(file);
            } else if (file.type === 'application/pdf') {
                showLoading('Extracting text from PDF...');
                // PDF text extraction would go here
                // This is a placeholder - actual implementation would require more complex PDF processing
                setTimeout(() => {
                    editorArea.innerHTML = "<p>PDF text extraction would appear here. In a real implementation, you would use a PDF library to extract the text content.</p>";
                    hideLoading();
                    showToast('PDF content loaded (simulated)');
                }, 1500);
            } else {
                showToast('Unsupported file type', true);
            }
        });

        // Extract text from image using Tesseract.js
        scanTextBtn.addEventListener('click', () => {
            if (!scannedImageData) return;
            
            showLoading('Extracting text...');
            
            Tesseract.recognize(
                scannedImageData,
                'eng',
                { logger: m => console.log(m) }
            ).then(({ data: { text } }) => {
                editorArea.textContent = text;
                hideLoading();
                showToast('Text extracted successfully');
            }).catch(err => {
                hideLoading();
                showToast('Error extracting text: ' + err.message, true);
                console.error('OCR error:', err);
            });
        });

        // Reset scanner
        resetBtn.addEventListener('click', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            cameraFeed.style.display = 'none';
            cameraPlaceholder.style.display = 'flex';
            scannedPreview.style.display = 'none';
            scannedImageData = null;
            startCameraBtn.disabled = false;
            captureBtn.disabled = true;
            scanTextBtn.disabled = true;
            
            showToast('Scanner reset');
        });

        // Text editor functionality
        toolBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const command = btn.dataset.command;
                const value = btn.dataset.value;
                
                if (command === 'createLink') {
                    const url = prompt('Enter the URL:');
                    if (url) document.execCommand(command, false, url);
                } else if (command === 'formatBlock') {
                    document.execCommand(command, false, value);
                } else {
                    document.execCommand(command, false, null);
                }
                
                editorArea.focus();
            });
        });

        // Insert image into editor
        insertImageBtn.addEventListener('click', () => {
            const url = prompt('Enter the image URL:');
            if (url) {
                document.execCommand('insertImage', false, url);
                editorArea.focus();
            }
        });

        // Copy text
        copyBtn.addEventListener('click', () => {
            const range = document.createRange();
            range.selectNode(editorArea);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand('copy');
            window.getSelection().removeAllRanges();
            
            showToast('Text copied to clipboard');
        });

        // Export as TXT
        exportTxtBtn.addEventListener('click', () => {
            const text = editorArea.innerText;
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'document.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showToast('Text exported as TXT');
        });

        // Export as PDF
        exportPdfBtn.addEventListener('click', async () => {
            showLoading('Generating PDF...');
            
            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                // Add text content
                const text = editorArea.innerText;
                doc.text(text, 10, 10);
                
                // If we have a scanned image, add it to the PDF
                if (scannedImageData) {
                    const imgData = scannedImageData;
                    const imgProps = doc.getImageProperties(imgData);
                    const pdfWidth = doc.internal.pageSize.getWidth() - 20;
                    const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
                    
                    doc.addImage(imgData, 'JPEG', 10, 40, pdfWidth, pdfHeight);
                }
                
                doc.save('document.pdf');
                hideLoading();
                showToast('PDF exported successfully');
            } catch (err) {
                hideLoading();
                showToast('Error generating PDF: ' + err.message, true);
                console.error('PDF generation error:', err);
            }
        });

        // Save project
        saveProjectBtn.addEventListener('click', () => {
            const project = {
                content: editorArea.innerHTML,
                labels: labels,
                image: scannedImageData,
                timestamp: new Date().toISOString()
            };
            
            localStorage.setItem('docscan_project', JSON.stringify(project));
            showToast('Project saved locally');
        });

        // Load project
        function loadProject() {
            const savedProject = localStorage.getItem('docscan_project');
            if (savedProject) {
                const project = JSON.parse(savedProject);
                editorArea.innerHTML = project.content || '';
                labels = project.labels || [];
                updateLabelsDisplay();
                
                if (project.image) {
                    scannedImageData = project.image;
                    scannedPreview.src = scannedImageData;
                    scannedPreview.style.display = 'block';
                    scanTextBtn.disabled = false;
                }
                
                showToast('Project loaded');
            }
        }

        // Labels functionality
        labelInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && labelInput.value.trim()) {
                const newLabels = labelInput.value.split(',').map(l => l.trim()).filter(l => l);
                labels = [...new Set([...labels, ...newLabels])];
                labelInput.value = '';
                updateLabelsDisplay();
            }
        });

        function updateLabelsDisplay() {
            labelsDisplay.innerHTML = '';
            labels.forEach(label => {
                const labelEl = document.createElement('div');
                labelEl.className = 'label-tag';
                labelEl.innerHTML = `
                    ${label}
                    <button class="remove-label" data-label="${label}">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                labelsDisplay.appendChild(labelEl);
            });
            
            // Add event listeners to remove buttons
            document.querySelectorAll('.remove-label').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const labelToRemove = btn.dataset.label;
                    labels = labels.filter(l => l !== labelToRemove);
                    updateLabelsDisplay();
                });
            });
        }

        // Helper functions
        function showLoading(message) {
            loadingOverlay.style.display = 'flex';
            if (message) {
                const messageEl = document.createElement('div');
                messageEl.style.marginTop = '20px';
                messageEl.style.color = 'white';
                messageEl.textContent = message;
                loadingOverlay.appendChild(messageEl);
                
                // Remove previous message if exists
                setTimeout(() => {
                    if (loadingOverlay.children.length > 1) {
                        loadingOverlay.removeChild(loadingOverlay.lastChild);
                    }
                }, 3000);
            }
        }

        function hideLoading() {
            loadingOverlay.style.display = 'none';
            // Remove any message elements
            while (loadingOverlay.children.length > 1) {
                loadingOverlay.removeChild(loadingOverlay.lastChild);
            }
        }

        function showToast(message, isError = false) {
            toast.textContent = message;
            toast.style.backgroundColor = isError ? 'var(--error-color)' : 'var(--primary-color)';
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Handle beforeunload to warn about unsaved changes
        window.addEventListener('beforeunload', (e) => {
            if (editorArea.textContent.trim() || scannedImageData || labels.length > 0) {
                e.preventDefault();
                e.returnValue = 'You have unsaved changes. Are you sure you want to leave?';
                return e.returnValue;
            }
        });
    </script>
</body>
</html>
